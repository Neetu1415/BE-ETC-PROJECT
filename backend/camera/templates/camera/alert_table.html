<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Table</title>
    <link rel="stylesheet" href="{% static 'camera/css/styles.css' %}">  <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Alerts</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Facility Name</th>
                    <th>Alert Message</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for alert in alerts %}
                    <tr>
                        <td>{{ alert.facility.name }}</td>
                        <td>{{ alert.message }}</td>
                        <td>{{ alert.created_at }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No alerts available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{% static 'camera/js/scripts.js' %}"></script>  <!-- Link to your JS file -->
</body>
</html>
